<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ejemplo1</title>
	<style type="text/css">

		#banner{
			height: 300px;
			width: 450px;
			background-color: red;
			font-size: 36px;
			position: absolute;
			left:100px;
			top:40px;
			text-align: center;
		}
		img{
			float: left;
			margin: 15px;
			width: 350px;
			height: 200px
		}

		#imagen1,#imagen2,#imagen3,#imagen4{
			float: left;
			margin: 15px;
			width: 350px;
			height: 200px;
			font-size: 36px;
		}
	</style>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function(){
			var z = document.getElementById("cerrar");
			z.addEventListener("click", cerrar, false);

			/*document.getElementById("imagen1").addEventListener("click",carrito,false);
			document.getElementById("imagen2").addEventListener("click",carrito,false);
			document.getElementById("imagen3").addEventListener("click",carrito,false);
			document.getElementById("imagen4").addEventListener("click",carrito,false);*/ 

			var imagenes=document.querySelectorAll("#galeria img");

			for(var i=0;i<imagenes.length;i++){
				imagenes[i].addEventListener("click",carrito,false);
			}
		});

		function cerrar(){
			$("#banner").remove();
		}

		function carrito(e){

			if(e.target==imagen1)
				$("#imagen1").replaceWith("<div id='imagen1'>Agregado al carro</div>");
			if(e.target==imagen2)
				$("#imagen2").replaceWith("<div id='imagen2'>Agregado al carro</div>");
			if(e.target==imagen3)
				$("#imagen3").replaceWith("<div id='imagen3'>Agregado al carro</div>");
			if(e.target==imagen4)
				$("#imagen4").replaceWith("<div id='imagen4'>Agregado al carro</div>");
		}
	</script>
</head>
<body>
<div id="banner">
	Banner de prueba
	<p id="cerrar">Cerrar</p>
</div>
 
<div id="galeria">
	<img src="imgperros/imagen1.jpg" title="imagen1" id="imagen1" />
	<img src="imgperros/imagen2.jpg" title="imagen2" id="imagen2" />
	<img src="imgperros/imagen3.jpg" title="imagen3" id="imagen3" />
	<img src="imgperros/imagen4.jpg" title="imagen4" id="imagen4" />
</div>
</body>
</html>
